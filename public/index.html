<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app" style="color:red;background-color: lightgray">
    <div style="color:red;">
        <ul>
            {{arr}}}
        </ul>
    </div>
</div>
<script type="text/javascript" src="/dist/vue.js"></script>
<script type="text/javascript">
  // 数组的依赖收集
  const vm = new Vue({ // Vue2 是 基于 options API的, 这些 API在Vue3中依然可用
    el: '#app',
    data() {
      // 内部会给 arr 这个属性增加依赖, 但是我们更改数组时, 不会去通知更新
      return {
        arr: [1, 2, 3]
      }
    },
  })

  setTimeout(() => {
    vm.arr.push(56)
  }, 1000)
</script>
</body>
</html>
