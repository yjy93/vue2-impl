<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-button></my-button>
    <my-button></my-button>
    <my-button></my-button>
</div>

<script type="text/javascript" src="/dist/vue.js"></script>
<script type="text/javascript">
  // Vue.component => 内部用的 Vue.extend API
  // => 通过对象创建一个类, 通过这个类去创建一个组件
  Vue.component('my-button', {
    template: '<button>按钮</button>'
  })
  // 先查找自己身上是否存在, 没有查找父亲的 __proto__  Object.create
  const vm = new Vue({
    el: '#app',
    components: {
      'my-button': {
        template: '<button>内部按钮</button>'
      }
    }
  })
</script>
</body>
</html>
