<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="/dist/vue.js"></script>
<script type="text/javascript">
  // mergeOptions 的实现原理
  Vue.mixin({

    beforeCreate() {// 组件创建之前
      console.log(' before-create 组件创建之前 111');
    },
    created() { // 数据已经被劫持了
      console.log('created 组件创建完成111');
    },
  })

  Vue.mixin({

    beforeCreate() {// 组件创建之前
      console.log(' before-create 组件创建之前 111');
    },
    created() { // 数据已经被劫持了
      console.log('created 组件创建完成111');
    },
  })


  const vm = new Vue({
    el: '#app',
    beforeCreate() {// 组件创建之前
      console.log(' before-create 组件创建之前222');
    },
    created() { // 数据已经被劫持了
      console.log('created 组件创建完成222');
    },
  })
</script>
</body>
</html>
